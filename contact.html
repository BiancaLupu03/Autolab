<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link rel="stylesheet" href="style.css">

</head>
<body>
     <nav>
        <div class="logo">
            <a href="index.html"><i class="fa-solid fa-gears animate__hinge"></i> <span>Autolab</span></a>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    
    
     <div class="container">
      <h1>Contact us Form</h1>
      <div class="formular"></div>
        <div class="form">
        <label for="name">Prenume</label>
        <input id="name" name="name" type="text"/>
       </div>
       <div class="form">
        <label for="surname">Nume</label>
        <input id="surname" name="surname" type="text"/>
       </div>
       <div class="form">
        <label for="email">Adresa Email</label>
        <input id="email" name="email" type="email"/>
       </div>
       <div class="form">
        <label for="telefon">Telefon</label>
        <input id="telefon" name="telefon" type="telefon"/>
       </div>
       <div class="mesaj">
        <label for="mesaj">Mesaj</label>
        <textarea id="mesaj" name="mesaj" rows="10">
        </textarea>
       </div>
       <div>
        <button class="btn" type="submit">TRIMITE</button>
       </div>
      </div>
     </div>

    
</body>
</html>
